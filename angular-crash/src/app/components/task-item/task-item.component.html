<div [bgClass]="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
    <!--task.reminder is the reminder key and value- refer to db.json-->
    <h3>{{task.text}} 
        <fa-icon 
            (click)="onDelete(task)" 
            [ngStyle]="{color: 'red' }" 
            [icon]="faTimes"></fa-icon>
    </h3>
    <p>{{task.day}}</p>

</div>
