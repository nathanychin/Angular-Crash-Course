<header>
    <h1>{{ title }}</h1>
    <!--hasRoute('/') only shows button if route is the index-->
    <app-button 
        #ngIf="hasRoute('/')" 
        color="{{showAddTask ? 'red' : 'green'}}" 
        text="{{showAddTask ? 'Close' : 'Add'}}"
        (btnClick)="toggleAddTask">
    </app-button>
</header>
